<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>


<body>

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
    <center>
        <p>{{ name }}</p>
        <img src={{ url}} alt="Chart" height="622" width="1150">
        <form action="{{ url_for('index') }}" method="POST">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Date</span>
                </div>
                <input type="text" class="form-control" placeholder="from" name="datefrom" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                       value="{{request.form.get('datefrom', '')}}">
                <input type="text" class="form-control" placeholder="to" name="dateto" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                       value="{{request.form.get('dateto', '')}}">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </center>
    <small id="emailHelp"  class="form-text text-muted">Input date in format: 03.12.2020 13:27</small>


</body>
</html>
